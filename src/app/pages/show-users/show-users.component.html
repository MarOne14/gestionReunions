<ul class="user-list">
    <li *ngFor="let user of users" class="user-card" [class.selected]="user === selectedUser">
      <div class="avatar" [style.background-color]="getColor(user?.prenom + ' ' + user?.nom)"
           (click)="selectUser(user)">
        {{ user.prenom.charAt(0)  + user?.nom.charAt(0) | titlecase }}
      </div>
      <div class="user-details">
        <div class="name">{{ user?.prenom | titlecase }} {{ user?.nom | titlecase }}</div>
        <div class="role">{{ getUserAccount(user)?.role }}</div>
      </div>
    </li>
  </ul>
  
  <div *ngIf="selectedUser" class="selected-user">
    <span class="close" (click)="selectedUser = null">&times;</span>
    <h2>{{ selectedUser.prenom }} {{ selectedUser.nom }}</h2>
    <div>{{ getUserAccount(selectedUser)?.email }}</div>
    <div>{{ getUserAccount(selectedUser)?.role }}</div>
    <button class="btnlft" (click)="modifyRole(selectedUser)">
      {{ getRoleActionText(selectedUser) }}
    </button>
    <button class="btn">
      <a  matTooltip="Delete User" (click)="deleteUser(getUserAccount(selectedUser)?.email)">
          <i class="fa fa-fw fa-solid fa-trash"></i></a>
    </button>
  </div>
